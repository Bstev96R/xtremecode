<table class="table table-hover">
  <thead>
    <th>Usuario</th>
    <th>Oferta</th>
    
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list">
      <td>{{ user.name }}</td>
      <td (click)="onEdit(emp)">{{emp.empCode}}  {{emp.oferta}}</td>
      
      <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
