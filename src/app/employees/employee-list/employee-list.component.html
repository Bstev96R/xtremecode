<h2>oferta ganadora: <h3>Bryan Rodriguez $600</h3>
</h2>

<table class="table table-hover">
  <thead>
    <th>Usuario</th>
    <th>Oferta</th>
    
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list">
      <td (click)="onEdit(emp)">{{emp.fullName}}</td>
      <td (click)="onEdit(emp)">{{emp.empCode}}  {{emp.oferta}}</td>
      
      <td>
        <a class="btn " (click)="onDelete(emp.id)">
          <i class="fa fa-trash"></i>
        </a>
        <a class="btn " (click)="onDelete(emp.id)">
          <i >generar carta de venta</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
