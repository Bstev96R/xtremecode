<span>&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;Oferta ganadora fue del Usuario:  </span>
<div *ngFor="let x of list">
<div *ngIf="x.oferta=='500'; else opcion">
  <span>&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;{{x.fullName}}</span>
  <span>  con $ {{x.oferta}}</span>
  
</div>
<ng-template #opcion>
  <div *ngIf="x.oferta>'500'">
   
    <span>&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp; {{x.fullName}}</span>
    <span> con $ {{x.oferta}}</span>
  </div>
</ng-template>
</div>
<div>
  <button style="width: 50%; margin-left: 30%;" type="button" class="btn btn-primary btn-lg btn-block">Pagar</button>
  <button style="width: 50%; margin-left: 30%;" type="button" class="btn btn-secondary btn-lg btn-block">Generar carta de venta</button>
</div>

<table class="table table-hover">
  <thead>
    <th>Usuario</th>
    <th>Oferta</th>
    
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list">
      <td (click)="onEdit(emp)">{{emp.fullName}}</td>
      <td (click)="onEdit(emp)">{{emp.empCode}}  {{emp.oferta}}</td>
      
 
    </tr>

    

    
  </tbody>
</table>
