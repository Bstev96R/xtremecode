
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="counter-wrapper">
    <app-timer #counter></app-timer>
    </div>
    <div  style="color: black;">{{counterState}}</div>
  
    
    <div class="form-group">
      <input name="oferta" #oferta="ngModel" [(ngModel)]="service.formData.oferta" class="form-control" placeholder="Oferta">
    </div>
  

  
    <div class="form-group">
     
      <button  type="submit"  class="btn btn-lg btn-block btn-info">Ofertar</button>
    </div>
    

  


</form>
<div class="card-action">
  <a class="blue-text">oferta mayor: {{ofertaM}}</a>
  <a href="#" routerLink="/employeelist" class="blue-text">Historial de ofertas</a>
  <a  class="blue-text">Total de ofertas: {{cont}}</a>
</div>
