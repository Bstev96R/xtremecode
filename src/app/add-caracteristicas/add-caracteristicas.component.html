<div class="card">
  <div class="card-content">
    <span class="card-title">Registro Bovino</span>
    <form  class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" name="propietario" id="propietario" placeholder="Nombre del propietario">
          <label>Propietario</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="Departamento" id="Departamento" placeholder="Departamento">
          <label>Departamento</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s6">
          <input type="text" name="Municipio" id="Municipio" placeholder="Municipio">
          <label>Municipio</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="Comarca" id="Comarca" placeholder="Comarca">
          <label>Comarca</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s6">
          <input type="text" name="finca" id="finca" placeholder="Nombre del establecimiento">
          <label>Finca</label>
        </div>

        <div class="input-field col s6">
          <input type="number" name="Arete" id="Arete" placeholder="numero de indentificacion">
          <label>Chapa</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input type="text" name="Raza" id="Raza" placeholder="Raza del ejemplar">
          <label>Raza</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="Color" id="Color" placeholder="Color">
          <label>Color</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input type="number" name="Peso" id="Peso" placeholder="peso en kg">
          <label>Peso</label>
        </div>

        <div class="input-field col s6">
          <input type="number" name="Precio" id="Precio" placeholder="precio por kilo">
          <label>Precio</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="Antecedentes" id="Antecedentes" placeholder="descripcion de Antecedentes">
          <label>Descripcion</label>
        </div>
      </div>
      <button type="submit" class="btn waves-effect waves-light orange right">Guardar
        <i class="material-icons">add_circle</i>
      </button>
  </form>
  </div>
</div>
