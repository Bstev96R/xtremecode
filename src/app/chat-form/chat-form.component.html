<h2  style="text-align: center; color: white; text-shadow:2px 2px 2px gray;">Sugachats</h2>
<hr />
<div class="app-mensajes" id="app-mensajes">

  <div *ngFor="let chat of _cs.chats"
        [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}"
  >
    <span 
          [ngClass]="{'badge-danger': _cs.usuario.uid == chat.uid,
                    'badge-success': _cs.usuario.uid != chat.uid}"
    >
    {{chat.nombre}}</span>
    
    <p style="color: white; text-shadow:1px 1px 1px black;">
      {{chat.mensaje}}
    </p>
  </div>

  <div>
    
    <input
      type="text"
      name="mensaje"
      [(ngModel)]="mensaje"
      class="form-control"
      (keyup.enter)="enviar_mensaje()"
      placeholder="Enviar mensaje..."
      autofocus
      style="color:#fff;"
      autocomplete="off"
    />
  </div>
</div>
