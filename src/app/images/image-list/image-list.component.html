<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">
    <td>
      <div class="imagebox" *ngIf="i != 0">
        <img [src]="imageList[3 * i - 1].imageUrl" class="img-fluid" />
        <span class="imagebox-desc">{{ imageList[3 * i - 1].caption }}</span>
      </div>
    </td>
    <div class=" row">
      <div class="col s6">
        <div class="card">
          <td *ngIf="imageList[3 * i]">
            <div class="imagebox">
              <img routerLink="/subastaN" [src]="imageList[3 * i].imageUrl" class="img-fluid" />
              <span class="imagebox-desc">{{ imageList[3 * i].caption }} <br>
               
              </span>
             
            </div>

          </td>
        </div>
      </div>
      <div class="col s6">
        <div class="card">
          <td *ngIf="imageList[3 * i + 1]">
            <div class="imagebox">
              <img [src]="imageList[3 * i + 1].imageUrl" class="img-fluid" />
              <span class="imagebox-desc">{{
                imageList[3 * i + 1].caption
              }} 
              </span>
              
              
            </div>

            

            
          </td>
        </div>
      </div>
    </div>
  </tr>
</table>
