
<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">
    <td>
      <div class="imagebox" *ngIf="i==0">
        <a routerLink="/image/upload">
          <img src="/assets/img/new_image.jpg" class="img-fluid">
          <span class="imagebox-desc">Insertar nueva imagen</span></a>
      </div>
      
    </td>
  </tr>
  
</table>
<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">
    <td>
      <div class="imagebox" *ngIf="i!=0">
          <img  [src]="imageList[3*i-1].imageUrl" class="img-fluid">
          <span class="imagebox-desc">{{imageList[3*i-1].caption}}</span>
         
          
        </div>
        
  
        
       
        
      </td>
      <td *ngIf="imageList[3*i]">
        <div class="imagebox">
          <img [src]="imageList[3*i].imageUrl" class="img-fluid">
          <span class="imagebox-desc">{{imageList[3*i].caption}}</span>
          <a routerLink="/crud"  class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
          
        </div>
      </td>
      <td *ngIf="imageList[3*i+1]">
        <div class="imagebox">
          <img [src]="imageList[3*i+1].imageUrl" class="img-fluid">
          <span class="imagebox-desc">{{imageList[3*i+1].caption}}</span>
         
        </div>
      </td>
    
  </tr>

</table>
