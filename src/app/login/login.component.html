<div class="card-panel">
  <div class="row ">
    <div class="col s12 m6 offset-m3">
      <img
        class="responsive-img"
        src="../../assets/img/logo_login.PNG"
        width="190"
        height="190"
        style="align-content: center"
      />
      <br />
      <div class="col s8">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">fingerprint</i>
            <input id="pass" type="password" class="validate" />
            <label for="pass">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <p>
              <label>
                <input type="checkbox" checked="checked" />
                <span>Remember me</span>
              </label>
            </p>
          </div>
        </div>
        <div class="row">
          <button
            class="btn pulse waves-effect waves-light"
            style="align-content: center"
            style="background-color:#20ACB3"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="row-cols-1">
          <div class="row">
            <a
              class="waves-effect waves-light btn col s12 social google"
              style="background-color: #E53935"
             >
              <i class="fa fa-google" style=""></i> Sign in with google</a
            >
          </div>
          <div class="row">
            <a class="waves-effect waves-light btn col s12 social facebook"
             style="background-color: #3A5895;">
              <i class="fa fa-facebook"></i> Sign in with facebook</a
            >
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small">
              <a href="#">Registrarse ahora!</a>
            </p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small">
              <a href="#">Olvido la contrase√±a?</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
