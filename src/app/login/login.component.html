 <div class="card">
    <div class="col s2">
        <div class="col s12 m6 offset-m3">
          <img
            class="responsive-img img-circle"
            src="https://i0.pngocean.com/files/1005/858/500/vector-cow-logo-design.jpg"
            width="120"
            height="120"
            style="margin-left: 45%;  opacity: 80%;"
          />
          <br />
    
          <div class="col s8">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
    
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">fingerprint</i>
                <input id="pass" type="password" class="validate" />
                <label for="pass">Password</label>
              </div>
            </div>
    
            <div class="row">
              <div class="col s12">
                <p>
                  <label>
                    <input type="checkbox" checked="checked" />
                    <span>Recordar contrase침a?</span>
                  </label>
                </p>
              </div>
            </div>
    
            <div class="row">
              <button
                class="btn pulse waves-effect waves-block waves-light"
                style="align-content:flex-start;
                background-color:#4064AD;
                "
                type="submit"
                name="action"
              >
                Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
    
            <div class="row-cols-1">
              <div class="row">
                <button
                  class="waves-effect waves-light btn pulse col s12 social google"
                  (click)= "onLoginGoogle()"
                  style="background-color: #E53935;
                  color: white;"
                >
                  <i class="fa fa-google" style=""></i> Iniciar sesi칩n con google</button
                >
              </div>
    
              <a href="" (click)="onLogoutGoogle()">Salir</a>
              
    
              <div class="row">
                <button
                  class="waves-effect waves-light btn pulse col s12 social facebook"
                  (click)="onLoginFacebook()"
                  style="background-color: #4064AD;
                  color: white;"
                >
                  <i class="fa fa-facebook"></i> Iniciar sesi칩n con facebook</button
                >
              </div>
    
            </div>
    
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small">
                  <a routerLink="/register" >Registrarse ahora!</a>
                </p>
              </div>
    
              <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small">
                  <a href="#">Olvido la contrase침a?</a>

            </div>

 </div>
