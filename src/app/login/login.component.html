<body>
  <div class="container" style="background-image: url(); opacity: 50; padding-top:120px;
   border-radius: 10px; border-color: green;">
    <div class="card">
      <div class="col s2">
        <div>
          <img
            
            class="responsive-img img-circle"
            src="https://i.imgur.com/pAVXmgu.gif"
            width="120"
            height="120"
            style="margin-left: 45%;  opacity: 80%;"
          />
          <br />
          <form
            #formLogin="ngForm"
            (ngSubmit)="onLogin()"
            class="col s8"
            
          >
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input
                  [(ngModel)]="email"
                  id="input1"
                  name="input1"
                  type="email"
                  class="validate"
                  required
                />
                <label for="email">Email</label>
              </div>
            </div>
  
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">fingerprint</i>
                <input
                  [(ngModel)]="password"
                  id="input2"
                  name="input2"
                  type="password"
                  class="validate"
                  required
                />
                <label for="pass">Password</label>
              </div>
            </div>
  
            <div class="row">
              <div class="col s12">
                <p>
                  <label>
                    <input type="checkbox" checked="unchecked" />
                    <span>Recordar contraseña?</span>
                  </label>
                </p>
              </div>
            </div>
  
            <div class="row">
              <button
                class="btn  waves-effect waves-block waves-light"
                style="align-content:flex-start;
                  background-color: yellowgreen;
                  "
                type="submit"
                name="action"
              >
                Login
                <i class="material-icons right">send</i>
              </button>
            </div>
  
            <div class="row-cols-1">
              <div class="row">
                <button
                  class="waves-effect waves-light btn col s12 social google"
                  (click)="onLoginGoogle()"
                  style="background-color: #E53935;
                    color: white;"
                >
                  <i class="fa fa-google" style=""></i> Iniciar sesión con google
                </button>
              </div>
  
              
            </div>
  
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small">
                  <a routerLink="/register">Registrarse ahora!</a>
                </p>
              </div>
  
              <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small">
                  <a href="#">Olvido la contraseña?</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
