<section
  id="profile"
  class="container;"
  *ngIf="displayForm"
  style="position:absolute; top:0; right:0;
    background-image: url(https://mapio.net/images-p/25839516.jpg);
    padding-top:60px;
  ">
  <div class="row mt-5" >
    <div
      class="offset-lg-4 col-lg4 col-sm-6 col-12 main-secction text-center card"
    >
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
      </div>
      <div
        class="row  card-body"
        style="margin-left: 150; align-items: center;"
      >
        <div class="col-12">
          <img
            style="width: 130px ;height: 130px ;"
            src="{{ user.photoUrl }}"
            class="rounded-circle img-thumbnail"
            alt="profile"
          />
          <h6
            style="color: rgb(34, 33, 33); font-family: sans-serif;
              font-weight: bold;
              "
            *ngIf="providerId != 'password'"
          >
            {{ user.name }}
          </h6>

          <h6
            style="color: rgb(34, 33, 33); 
            font-family: sans-serif;
            font-weight: bold;
            "
          >
            {{ user.email }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</section>
